<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil Tes</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo -->
   <img src="logo-lgreen.png" alt="logo" width="180">

  <!-- Kartu Skor -->
  <div class="container">
    <div class="score-card text-center">
      <h2 class="fw-bold">Skor Kamu: <span id="score">0</span></h2>

      <!-- Bar Skor -->
      <div class="score-bar">
        <div class="score-indicator" id="indicator">0</div>
      </div>

      <!-- Status & Penjelasan -->
      <p id="result-title" class="fw-semibold"></p>
      <p id="result-description" class="px-2"></p>

      <!-- Tombol -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary-custom" onclick="findExpert()">Carikan Ahli</button>
      </div>

      <!-- Navigasi -->
      <div class="d-flex justify-content-between mt-3">
        <a href="#" class="btn btn-link btn-outline-custom" onclick="viewDetails()">Lihat Detail</a>
        <a href="#" class="btn btn-link btn-outline-custom" onclick="repeatTest()">
          <i class="bi bi-arrow-clockwise me-1"></i>Ulangi Tes
        </a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="result.js"></script>
</body>
</html>
